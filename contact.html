	<body>

		<h1 class="sectionHeader">Contact Me</h1>
		<h1 id="formMessage">Want to get a hold of me? Send me an email and I'll get back to you!</h1>

		<form class="emailForm">
			<label>First Name*:</label>
			<input type="text" name="firstName" class="inputField" required><br>
			<label>Last Name*:</label>
			<input type="text" names="lastName" class="inputField" required><br>
			<label>Email*:</label>
			<input type="email" name="emailAddress" class="inputField" required><br>
			<label>Message</label>
			<textarea name="emailMessage" class="messageBox" cols="40" rows="5"></textarea><br>
			<button type="submit">Send Email</button>
		</form>

	</body>
